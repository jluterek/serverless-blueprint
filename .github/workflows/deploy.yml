name: Node CI

on: [push]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 8.x
        uses: actions/setup-node@v1
        with:
          node-version: 8.x
      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run lint --if-present
          npm run test --if-present
        env:
          CI: true
